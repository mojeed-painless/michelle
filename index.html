<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICHELLE</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    

</head>
<body>
<video autoplay loop muted class="back-video" autoplay muted loop>
            <source src="./img/back_vid.mp4" type="video/mp4">
</video>

    <div class="container">
        

        <div class="header">
            <div class="logo">
                <h3>Michelle</h3>
            </div>
        </div>

        <section class="welcome">
            <div class="cover">
                <div class="spacing get-started">
                    <div class="message">
                        <h1>Hey! Let me quickly introduce you to a beautiful Ijaw/Yoruba girl</h1>
                    </div>

                    <div class="image">
                        <img src="./img/mic1.jpg" alt="Michelle">
                    </div>
                </div>
            </div>
        </section>

        <section class="name">
            <div class="cover">
                <div class="spacing get-name">
                    <div class="message">
                        <h4>Call her</h4>
                        <h1>FAITH</h1>
                        <p>She'd say; Yes baby...</p>
                    </div>

                    <div class="message">
                        <h4>Call her</h4>
                        <h1>MICHELLE</h1>
                        <p>She'd say; Yes sweaty...</p>
                    </div>

                    <div class="message">
                        <h4>Call her</h4>
                        <h1>ADOELA</h1>
                        <p>She'd say; Yes honey...</p>
                    </div>

                    <div class="message">
                        <h4>and</h4>
                        <h1>EGBUSON</h1>
                        <p>That's her father's name</p>
                    </div>

                    
                </div>
            </div>
        </section>

        <section class="picture">
            <div class="cover">
                <div class="spacing get-picture">
                   <h1>See fine girl</h1>
                   <div class="gallery">
                        <img src="./img/mic2.jpg" alt="">
                        <img src="./img/mic3.jpg" alt="">
                        <img src="./img/mic4.jpg" alt="">
                        <video controls class="vid">
                            <source src="./img/vid1.mp4" type="video/mp4">
                        </video>
                        <video controls class="vid">
                            <source src="./img/vid2.mp4" type="video/mp4">
                        </video>
                        <video controls class="vid">
                            <source src="./img/vid3.mp4" type="video/mp4">
                        </video>
                   </div>
                </div>
            </div>
        </section>
    </div>

</body>
